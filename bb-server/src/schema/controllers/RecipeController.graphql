extend type Mutation {
	recipeSave(input: CreateRecipeInput!): Recipe!
	recipeEdit(input: UpdateRecipeInput!): Recipe
	recipeToggleTags(recipeID: Int!, tags: [GetTagInput]!): [Tag!]
	recipeToggleAllergies(recipeID: Int!, allergies: [GetAllergyInput]!): [Allergy!]
	recipeReviewSave(input: CreateRecipeReviewInput!): RecipeReview!
	recipeReviewEdit(input: UpdateRecipeReviewInput!): RecipeReview
}

extend type Query {
	recipe(id: Int!): Recipe
	recipeReview(id: Int!): RecipeReview
}
