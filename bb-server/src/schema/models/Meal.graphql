type Meal {
	id: Int!
	city: String!
	relativeDistance: Float
	startTime: DateTime!
	endTime: DateTime!
	price: Float!
	title: String!
	description: String!
	imagePath: String!
	maxGuests: Int!
	createdAt: DateTime!
	updatedAt: DateTime!
	host: User!
	guests: [User!]!
	recipes: [Recipe!]!
	guestCount: Int!
	isFull: Boolean!
}
